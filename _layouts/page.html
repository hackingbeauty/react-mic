<!DOCTYPE html>
<html>

  {% include head.html %}

  <body cz-shortcut-listen="true">
    {% include header.html %}
    <div class="container u-maxWidth1000">
      <main role="main">
        <article class="u-sizeViewHeightMin100 u-overflowHidden postArticle postArticle--full is-withAccentColors" >
          <div class="postArticle-content js-postField js-notesSource js-trackedPost">
            <section class="section section--body section--first section--last">
              <div class="section-content">
                <div class="section-inner">
                  <h1>{{ page.title }}</h1>
                  {{ content }}
                  <br />
                  <br />
                </div>
              </div>
            </section>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
